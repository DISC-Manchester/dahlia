<!doctype html>
<html lang="en"> 
<link rel="stylesheet" href="style.css">
<script src="timer.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head> 
<div class="top-bar">

<div class="header">

<div class="Logo">

<img id="logo" src="DiscLogo.png" alt="Disc Logo">

</div>

<h1> Dahlia </h1>

</div>

</div>


</head>

<body>

<div class="container">
  <div class="svg-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="circle">
      <circle cx="50" cy="50" r="40" fill="#37C80C" stroke="#2D9BF0" stroke-width="3" />
    </svg>
  </div>

  <div class="chat-box">
    <div class="chat-messages" id="chatMessages">
     
    </div>
    <div class="user-input">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
  function sendMessage() {
    var messageInput = document.getElementById('messageInput');
    var chatMessages = document.getElementById('chatMessages');

    if (messageInput.value.trim() !== '') {
      var message = document.createElement('div');
      message.className = 'message';
      message.innerText = 'You: ' + messageInput.value;
      chatMessages.appendChild(message);

      
      messageInput.value = '';

      
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  }
</script>



<div class="bottom-bar">



</div>

</body>






</html>
